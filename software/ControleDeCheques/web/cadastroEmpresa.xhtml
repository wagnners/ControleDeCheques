<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             class="ls-theme-indigo"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo"> 
        <h1 class="ls-title-intro ls-ico-panel-hospedagem">Empresa</h1>

        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Empresa: "/>
                <p:inputText value="#{beanBanco.banco.nome}" id="in-emp"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-emp"/>

                <p:outputLabel value="Login: "/>
                <p:inputText value="#{beanBanco.banco.nome}" id="in-login"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-login"/>

                <p:outputLabel value="Senha: "/>
                <p:inputText value="#{beanBanco.banco.nome}" id="in-senha"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-senha"/>

                <p:outputLabel value="Confirmar Senha: "/>
                <p:inputText value="#{beanBanco.banco.nome}" id="in-con-senha"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-con-senha"/>

<!--      teste-->

   <p:commandButton value="Salvar" id="salvar" actionListener="#{buttonView.buttonAction}"  class="ls-ico-upload" />
          
            </h:panelGrid>
            
           
        </h:form>

    </ui:define>

</ui:decorate>
