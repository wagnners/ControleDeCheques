<ui:decorate xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="conteudo">

        <p:growl id="growl" showDetail="true"/>  
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Número: "/>

                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-numero"/>

                <p:outputLabel for="tipoPessoa" value="Tipo Pessoa:" />
                <p:selectOneMenu id="tipoPessoa" value="#{beanPessoa.tipoEscolhido}" style="width:100%">
                    <f:selectItems value="#{beanPessoa.enumTipoPessoa}"/>                  
                </p:selectOneMenu>          
                 <p:message for="in-numero"/>
                 
                 
                <p:outputLabel value="CPF/CNPJ: "/>

                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-cpf-cnpf"/>
                
                 <p:outputLabel value="Inscrição Estadual: "/>
                <p:inputText value="#{beanBanco.banco.numero}" id="in-ie"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-ie"/>
                
                <p:outputLabel value="Inscrição Estadual: "/>
                <p:inputText value="#{beanBanco.banco.numero}" id="in-ie"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-ie"/>
                
                <p:outputLabel value="Fone: "/>
                <p:inputText value="#{beanBanco.banco.numero}" id="in-fone"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-fone"/>
                
                <p:outputLabel value="E-mail: "/>
                <p:inputText value="#{beanBanco.banco.numero}" id="in-mail"
                             required="true" requiredMessage="Esse Campo é Obrigatório"/>                    
                <p:message for="in-mail"/>
                
                <!--Data de cadastramento-->
                
              

   <p:commandButton value="Salvar" id="salvar" actionListener="#{buttonView.buttonAction}"  class="ls-ico-upload" />
          
                
              
            </h:panelGrid>
        </h:form>

    </ui:define>
