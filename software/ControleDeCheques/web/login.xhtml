<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="templateLogin.xhtml">

    <ui:define name="login">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                        

                            <!-- form card login -->
                            <div class="card rounded-0">
                                <div class="card-header">
                                    <h3 class="mb-0">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" role="form" autocomplete="off" id="formLogin">
                                        <h:form class="form-group">
                                            <div class="form-group">

                                                <h:outputLabel value="Nome do Banco:" class=" col-form-label  "/>

                                                <h:inputText value="#{beanAutentica.usuario}" id="in-user"
                                                             required="true" class="form-control"  requiredMessage="UsuÃ¡rio deve ser informado"/>                    
                                                <h:message for="in-user"/>

                                            </div>

                                            <div class="form-group">

                                                <h:outputLabel value="Senha:" class=" col-form-label  "/>

                                                <h:inputSecret value="#{beanAutentica.senha}" id="in-senha"
                                                               required="true" class="form-control"  requiredMessage="SenhaS deve ser informado"/>                    
                                                <h:message for="in-senha"/>
                                                
                                            </div>
                                            <h:commandButton class="btn btn-success btn-lg float-right" action="#{beanAutentica.autentica()}" value="Entrar"/>
                                           
                                        </h:form> 



                                       
                                       
                                       
                                    </form>
                                </div>
                                <!--/card-block-->
                            </div>
                            <!-- /form card login -->

                        </div>


                    </div>
                    <!--/row-->

                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/container-->
    </ui:define>
</ui:decorate>
