<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      class="ls-theme-gray">
    <head>
        <title>Tela de Login</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="documentacao documentacao_exemplos documentacao_exemplos_login-screen documentacao_exemplos_login-screen_index">

        <div class="ls-login-parent">
            <div class="ls-login-inner">
                <div class="ls-login-container">
                    <div class="ls-login-box">
                        <h1 class="ls-login-logo">Controle de Cheques</h1>
                        <form role="form" class="ls-form ls-login-form" action="#">
                            <fieldset>

                                <label class="ls-label">
                                    <b class="ls-label-text ls-hidden-accessible">Usuário</b>
                                </label>
                                <input class="ls-login-bg-user ls-field-lg" type="text" placeholder="Usuário" required="required" autofocus="true" />

                                <div class="ls-prefix-group ls-field-lg">
                                    <label class="ls-label">
                                        <b class="ls-label-text ls-hidden-accessible">Senha</b>
                                    </label>
                                    <input id="password_field" class="ls-login-bg-password" type="password" placeholder="Senha" required="required" />
                                    <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field" href="#"></a>
                                </div>

                                <p><a class="ls-login-forgot" href="forgot-password">Esqueci minha senha</a></p>

                                <input type="submit" value="Entrar" class="ls-btn-primary ls-btn-block ls-btn-lg" />
                                <p class="ls-txt-center ls-login-signup">Não possui um usuário na Locaweb? <a href="#">Cadastre-se agora</a></p>

                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/locastyle.js" type="text/javascript"></script>

    </body>
</html>
